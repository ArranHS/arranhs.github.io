<!DOCTYPE HTML>
<html>
<head>
<style> 
@font-face {
   font-family: BF2;
   src: url(bf2-font.otf);
}

* {
   font-family: BF2;
}

html, body {
    height: 100%;
}

html {
    display: table;
    margin: auto;
}

body {
    display: table-cell;
    vertical-align: middle;
}

div.uppercase {
  text-transform: uppercase;
}

div.heroImageBorder {
  border: solid;
  border-color: #ffffff;
  border-width: thick;
  box-shadow: 0 5px 20px #ffffff;
}

</style>
    <link rel='stylesheet' type='text/css' href='css/bf2.css'>
    <link rel="shortcut icon" type="image/png" href="/Bf2ICON.png">
    <title>Battlefront 2 Hero Randomizer</title>
</head>
<body style="background-color: #000000">
	<center>
	<h1><img src ='img/bf2-logo.png' width = '500' height = '120'><br><font size="50" color="white">HERO RANDOMIZER</font></h1>
	<div id="randomHeroImage" class="heroImageBorder"></div>
	<font size = 20 color = white><div class="uppercase" id="randomHero"></div></font><div id="clearImage"></div>
	<button class ="bf2-buttons" onclick="randomLightHero()">RANDOM HERO</button>
	<button class ="bf2-buttons" onclick="randomDarkHero()">RANDOM VILLAIN</button> <br>

    </center>

 <script type="text/javascript">
 	var lightHeroes = ['Anakin Skywalker', 'Obi-Wan Kenobi', 'Yoda', 'Luke Skywalker', 'Leia Organa', 'Han Solo', 'Chewbacca', 'Lando Calrissian', 'Rey', 'Finn', 'BB-8'];
 	var darkHeroes = ['Darth Maul', 'Count Dooku', 'Emperor Palpatine', 'General Grevious', 'Darth Vader', 'Iden Versio', 'Boba Fett', 'Bossk', 'Kylo Ren', 'Captain Phasma', 'BB-9E'];

 	function clearImage() {
    document.getElementById('randomHeroImage').innerHTML = '';
    document.getElementById('randomHero').innerHTML = '';
    document.getElementById('clearImage').innerHTML = '';
  }

  function randomLightHero() {
 		var randomLightNumber = Math.floor(Math.random() * (lightHeroes.length));
 		document.getElementById('randomHero').innerHTML = lightHeroes[randomLightNumber];
 		var img = new Image(); 
 		img.src = '/heroes/' + lightHeroes[randomLightNumber] + '.jpg';
 		document.getElementById('randomHeroImage').innerHTML = '';
 		document.getElementById('randomHeroImage').appendChild(img);
    document.getElementById('clearImage').innerHTML ='<button class="bf2-close-button" onclick="clearImage()"><font color="white">x</font></button>';

 	}
 	
 	function randomDarkHero() {
 		var randomDarkNumber = Math.floor(Math.random() * (darkHeroes.length));
 		document.getElementById('randomHero').innerHTML = darkHeroes[randomDarkNumber];
        var img = new Image(); 
 		img.src = '/heroes/' + darkHeroes[randomDarkNumber] + '.jpg';
 		document.getElementById('randomHeroImage').innerHTML = '';
 		document.getElementById('randomHeroImage').appendChild(img);
 	}

 </script>
</body>
</html>
